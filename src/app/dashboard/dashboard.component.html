<div class="big-numbers" fxLayout="row" fxLayoutGap="20px">
    <mat-card fxFlex="30">
      <mat-card-content>
        <h2>Total: {{logData.length}}</h2>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="30">
      <mat-card-content>
        <h2>Success: {{countSuccess()}}</h2>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="30">
      <mat-card-content>
        <h2>Failed: {{countFailed()}}</h2>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="logData" class="full-width-table">
  
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let log">{{log._id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome_job">
        <th mat-header-cell *matHeaderCellDef>Job Name</th>
        <td mat-cell *matCellDef="let log">{{log.nome_job}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let log" [ngClass]="{'failed': log.status === 'failed', 'success': log.status === 'success'}">{{log.status}}</td>
      </ng-container>      
  
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let log">{{log.data | date:'short'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="error_description">
        <th mat-header-cell *matHeaderCellDef>Error</th>
        <td mat-cell *matCellDef="let log">{{log.error_description}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
